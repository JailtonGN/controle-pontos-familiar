        /* Modal de confirma√ß√£o */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show {
            opacity: 1;
            visibility: visible;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            transform: scale(0.7);
            transition: all 0.3s ease;
        }
        
        .modal-overlay.show .modal-content {
            transform: scale(1);
        }
        
        .modal-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 0.6s ease;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .modal-title {

        .modal-message {

        }
        
        .modal-button:hover {

        /* Modal de confirma√ß√£o para a√ß√µes */

        /* Garantir que a interface das crian√ßas seja consistente */

        .message-content {

        .message-actions {

        .message-btn {

    <script>
        // Verificar se a API est√° dispon√≠vel
        console.log('üîç [DEBUG] API dispon√≠vel:', typeof API !== 'undefined');

    <script>
        // API espec√≠fica para crian√ßas
        const KidAPI = {
            baseURL: '/api',
            
            async request(endpoint, options = {}) {
                const url = this.baseURL + endpoint;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                const token = localStorage.getItem('kidToken');
                console.log('üîç [KID API] Token dispon√≠vel:', !!token);
                console.log('üîç [KID API] Endpoint:', endpoint);
                
                if (token) {
                    config.headers.Authorization = `Bearer ${token}`;
                }

                try {
                    console.log('üîç [KID API] Fazendo requisi√ß√£o para:', url);
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    console.log('üîç [KID API] Status:', response.status);
                    console.log('üîç [KID API] Resposta:', data);
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Erro na requisi√ß√£o');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('‚ùå [KID API] Erro na API:', error);
                    throw error;
                }
            },

            async get(endpoint) {
                return this.request(endpoint, { method: 'GET' });
            },

            async post(endpoint, data) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            }
        };

        // Verificar tipo de usu√°rio e carregar conte√∫do apropriado
        document.addEventListener('DOMContentLoaded', function() {
            const kidData = localStorage.getItem('kidData');
            const kidToken = localStorage.getItem('kidToken');
            
            if (kidData && kidToken) {
                // √â uma crian√ßa - mostrar formul√°rio de envio
                adaptInterfaceForKid();
                loadKidContent();
            } else {
                // √â um pai - mostrar lista de comunicados
                loadParentContent();
            }
        });

        // Adaptar interface para crian√ßa
        function adaptInterfaceForKid() {
            console.log('Adaptando interface para crian√ßa');
            
            // Modificar a navega√ß√£o para mostrar apenas Tela Inicial e Comunica√ß√£o
            const navbarMenu = document.querySelector('.navbar-menu');
            if (navbarMenu) {
                navbarMenu.innerHTML = `
                    <div class="navbar-item">
                        <a href="/kid-dashboard" class="navbar-button" id="nav-dashboard">
                            <span class="navbar-button-text">Tela Inicial</span>
                        </a>
                            </div>
                    <div class="navbar-item">
                        <a href="/communication" class="navbar-button active" id="nav-communication">
                            <span class="navbar-button-text">Comunica√ß√£o</span>
                        </a>
                    </div>
                `;
            }
            
            // Modificar o menu mobile
            const mobileMenu = document.getElementById('mobile-menu');
            if (mobileMenu) {
                mobileMenu.innerHTML = `
                    <a href="/kid-dashboard" class="navbar-mobile-item" onclick="setActiveNav('nav-dashboard')">
                        Tela Inicial
                    </a>
                    <a href="/communication" class="navbar-mobile-item active" onclick="setActiveNav('nav-communication')">
                        Comunica√ß√£o
                    </a>
                `;
            }
            
            // Carregar dados da crian√ßa
            loadKidData();
        }

        // Carregar dados da crian√ßa
        async function loadKidData() {
            try {
                const kidData = JSON.parse(localStorage.getItem('kidData'));
                const response = await KidAPI.get(`/auth/kid/profile`);
                const kid = response.data.kid;
                
                // Atualizar o nome do usu√°rio na navbar
                const userNameElement = document.getElementById('user-name');
                if (userNameElement) {
                    userNameElement.textContent = kid.name;
                }
                
            } catch (error) {
                console.error('Erro ao carregar dados da crian√ßa:', error);
            }
        }

        // Carregar conte√∫do para crian√ßas
        function loadKidContent() {
            const contentDiv = document.getElementById('communication-content');
            contentDiv.innerHTML = `
            <div class="professional-section">
                <div class="professional-card">
                    <div class="professional-card-header">
                        <div class="professional-card-title">
                                üí¨ Enviar Comunicado
                        </div>
                            <div class="professional-card-subtitle">Conte aos seus pais o que voc√™ fez hoje!</div>
                    </div>
                    <div class="professional-card-body">
                            <form id="kid-message-form" class="professional-form-grid">
                                <div class="professional-input-group" style="grid-column: 1 / -1;">
                                    <label for="kid-message-content" class="professional-label">
                                        Digite sua mensagem
                                    </label>
                                    <textarea 
                                        id="kid-message-content" 
                                        name="content" 
                                        required 
                                        class="professional-input" 
                                        placeholder="Ex: Hoje eu arrumei meu quarto e fiz a li√ß√£o de casa! üòä"
                                        maxlength="500"
                                        rows="6"
                                    ></textarea>
                                    <div class="char-counter">
                                        <span id="char-count">0</span>/500 caracteres
                                    </div>
                            </div>
                            
                            <div class="professional-input-group" style="grid-column: 1 / -1;">
                                <button type="submit" class="professional-button professional-button-success" style="width: 100%;">
                                        üì§ Enviar Mensagem
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            `;
            
            // Event listener para contador de caracteres
            const textarea = document.getElementById('kid-message-content');
            const charCount = document.getElementById('char-count');
            
            textarea.addEventListener('input', function() {
                const count = this.value.length;
                charCount.textContent = count;
                
                if (count > 450) {
                    charCount.style.color = '#ff6b6b';
                } else if (count > 400) {
                    charCount.style.color = '#ffa500';
                } else {
                    charCount.style.color = '#666';
                }
            });
            
            // Event listener para envio da mensagem
            document.getElementById('kid-message-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(this);
                const content = formData.get('content').trim();
                
                if (!content) {
                    showNotification('Erro', 'Digite uma mensagem', 'error');
                    return;
                }
                
                if (content.length > 500) {
                    showNotification('Erro', 'Mensagem muito longa', 'error');
                    return;
                }
                
                try {
                    const kidData = JSON.parse(localStorage.getItem('kidData'));
                    const response = await KidAPI.post('/messages/kid/send', {
                        content: content,
                        kidId: kidData._id
                    });
                    
                    // Mostrar modal de sucesso
                    showSuccessModal();
                    this.reset();
                    document.getElementById('char-count').textContent = '0';
                    
            } catch (error) {
                    console.error('Erro ao enviar mensagem:', error);
                    showNotification('Erro', error.message || 'Erro ao enviar mensagem', 'error');
                }
            });
        }

        // Carregar conte√∫do para pais
        async function loadParentContent() {
            const contentDiv = document.getElementById('communication-content');
            contentDiv.innerHTML = `
            <div class="professional-section">
                <div class="professional-card">
                    <div class="professional-card-header">
                        <div class="professional-card-title">
                                üë∂ Comunicados das Crian√ßas
                    </div>
                            <div class="professional-card-subtitle">Mensagens enviadas pelos seus filhos</div>
                                </div>
                        <div class="professional-card-body">
                            <div id="messages-list" class="space-y-4">
                                <div class="loading-message">Carregando comunicados...</div>
                                </div>
                            </div>
                            </div>
                    </div>
                `;
            
            // Carregar mensagens
            await loadMessages();
        }

        // Carregar mensagens para pais
        async function loadMessages() {
            try {
                console.log('üîç [LOAD MESSAGES] Carregando mensagens...');
                
                const response = await API.get('/messages/kids');
                const messages = response.data.messages || [];
                
                console.log('üìä [LOAD MESSAGES] Mensagens recebidas:', messages);
                console.log('üìä [LOAD MESSAGES] Quantidade:', messages.length);
                
                displayMessages(messages);
                
            } catch (error) {
                console.error('‚ùå [LOAD MESSAGES] Erro ao carregar mensagens:', error);
                document.getElementById('messages-list').innerHTML = `
                    <div class="text-center text-gray-500">
                        Erro ao carregar mensagens
                    </div>
                `;
            }
        }

        // Exibir mensagens
        function displayMessages(messages) {
            console.log('üîç [DISPLAY MESSAGES] Exibindo mensagens...');
            console.log('üìä [DISPLAY MESSAGES] Quantidade:', messages.length);
            
            const messagesContainer = document.getElementById('messages-list');
            
            if (messages.length === 0) {
                console.log('üìä [DISPLAY MESSAGES] Nenhuma mensagem para exibir');
                messagesContainer.innerHTML = `
                    <div class="text-center text-gray-500 py-8">
                        <div class="text-4xl mb-4">üí¨</div>
                        <h3 class="text-lg font-semibold mb-2">Nenhum comunicado</h3>
                        <p>As crian√ßas ainda n√£o enviaram nenhuma mensagem</p>
                    </div>
                `;
                return;
            }

            messagesContainer.innerHTML = messages.map(message => {
                const date = new Date(message.createdAt).toLocaleDateString('pt-BR');
                const time = new Date(message.createdAt).toLocaleTimeString('pt-BR', { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                
                return `
                    <div class="message-card ${message.isRead ? 'message-read' : ''}" data-message-id="${message._id}">
                        <div class="message-header">
                            <div class="message-info">
                                <div class="message-author">${message.kidName}</div>
                                <div class="message-date">${date} √†s ${time}</div>
                                </div>
                                </div>
                        <div class="message-content">${message.content}</div>
                        <div class="message-actions">
                            ${!message.isRead ? `
                                <button onclick="markAsRead('${message._id}')" class="message-btn message-btn-read">
                                    ‚úÖ Marcar como lido
                                </button>
                            ` : ''}
                            <button onclick="deleteMessage('${message._id}')" class="message-btn message-btn-delete">
                                üóëÔ∏è Apagar
                            </button>
                            </div>
                            </div>
                `;
            }).join('');
        }

        // Marcar mensagem como lida
        async function markAsRead(messageId) {
            try {
                await API.put(`/messages/${messageId}/read`);
                showNotification('Sucesso', 'Mensagem marcada como lida', 'success');
                await loadMessages(); // Recarregar mensagens
                
            } catch (error) {
                console.error('Erro ao marcar como lida:', error);
                showNotification('Erro', 'Erro ao marcar como lida', 'error');
            }
        }

        // Apagar mensagem
        async function deleteMessage(messageId) {
            try {
                console.log('üîç [DELETE MESSAGE] Iniciando exclus√£o da mensagem:', messageId);
                
                const response = await API.delete(`/messages/kids/${messageId}`);
                console.log('‚úÖ [DELETE MESSAGE] Resposta da API:', response);
                
                await loadMessages(); // Recarregar mensagens (a mensagem desaparece automaticamente)
                console.log('‚úÖ [DELETE MESSAGE] Mensagens recarregadas');
                
            } catch (error) {
                console.error('‚ùå [DELETE MESSAGE] Erro ao apagar mensagem:', error);
                showNotification('Erro', 'Erro ao apagar mensagem', 'error');
            }
        }

        // Logout para crian√ßa
        function logout() {
            localStorage.removeItem('kidData');
            localStorage.removeItem('kidToken');
            window.location.href = '/';
        }
        
        // Sobrescrever a fun√ß√£o loadUserInfo para evitar erro

            // N√£o fazer nada na p√°gina da crian√ßa
            return;
        };

        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(title, message, type = 'info') {
            const modal = document.getElementById('notification-modal');
            const icon = document.getElementById('notification-icon');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            const closeBtn = document.getElementById('notification-close');

            if (modal && icon && titleEl && messageEl && closeBtn) {
                // Definir √≠cone baseado no tipo
                const icons = {
                    success: '‚úÖ',
                    error: '‚ùå',
                    warning: '‚ö†Ô∏è',
                    info: '‚ÑπÔ∏è'
                };
                icon.textContent = icons[type] || icons.info;

                // Definir t√≠tulo e mensagem
                titleEl.textContent = title;
                messageEl.textContent = message;

                // Mostrar modal
                modal.classList.remove('hidden');
                modal.style.display = 'flex';
                modal.style.opacity = '1';
                modal.style.visibility = 'visible';

                // Configurar bot√£o de fechar
                closeBtn.onclick = () => {
                    modal.classList.add('hidden');
                    modal.style.display = 'none';
                    modal.style.opacity = '0';
                    modal.style.visibility = 'hidden';
                };

                // Auto-fechar ap√≥s 5 segundos
                setTimeout(() => {
                    modal.classList.add('hidden');
                    modal.style.display = 'none';
                    modal.style.opacity = '0';
                    modal.style.visibility = 'hidden';
                }, 5000);
            } else {
                // Fallback para alert
                alert(`${title}: ${message}`);
            }
        }

        // Fun√ß√µes do modal de confirma√ß√£o
        function showSuccessModal() {
            const modal = document.getElementById('success-modal');
            modal.classList.add('show');
        }

        function closeSuccessModal() {
            const modal = document.getElementById('success-modal');
            modal.classList.remove('show');
        }

        // Fechar modal ao clicar fora dele
        document.addEventListener('DOMContentLoaded', function() {
            const modal = document.getElementById('success-modal');
            modal.addEventListener('click', function(e) {
                if (e.target === modal) {
                    closeSuccessModal();
                }
            });
            
            // Fechar modais de confirma√ß√£o ao clicar fora
            const confirmModals = document.querySelectorAll('.confirm-modal-overlay');
            confirmModals.forEach(modal => {
                modal.addEventListener('click', function(e) {
                    if (e.target === modal) {
                        closeConfirmModal();
                    }
                });
            });
        });
