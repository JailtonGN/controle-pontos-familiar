<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login da Crian√ßa - Controle de Pontos</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">üë∂</div>
                <h2 class="login-title">√Årea da Crian√ßa</h2>
                <p class="login-subtitle">Entre com seu PIN para ver seus pontos</p>
            </div>

            <!-- Formul√°rio de Login da Crian√ßa -->
            <form id="kid-login-form" class="login-form">
                <div class="form-group">
                    <label for="kid-select" class="form-label">
                        Escolha sua crian√ßa
                    </label>
                    <select id="kid-select" name="kidId" required class="form-input">
                        <option value="">Selecione uma crian√ßa</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="kid-pin" class="form-label">
                        Digite seu PIN
                    </label>
                    <input id="kid-pin" name="pin" type="password" required 
                           class="form-input" placeholder="Digite seu PIN de 4 d√≠gitos" 
                           maxlength="4" pattern="[0-9]{4}">
                </div>

                <button type="submit" class="login-button">
                    <span class="loading-spinner hidden"></span>
                    <span class="button-text">Entrar</span>
                </button>
            </form>

            <!-- Bot√£o Voltar -->
            <div class="text-center mt-6">
                <button id="back-to-login" class="back-button">
                    <span class="back-icon">‚Üê</span>
                    Voltar para Login dos Pais
                </button>
            </div>

            <!-- Informa√ß√µes -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-500">
                    Digite o PIN que seus pais cadastraram para voc√™
                </p>
            </div>
        </div>
    </div>

    <!-- Modal de Notifica√ß√£o -->
    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <div style="display: flex; align-items: center; margin-bottom: 16px;">
                <div id="notification-icon" style="margin-right: 12px; font-size: 24px;"></div>
                <h3 id="notification-title" class="modal-title"></h3>
            </div>
            <p id="notification-message" class="modal-message"></p>
            <div style="text-align: right;">
                <button id="notification-close" class="modal-button">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script>
        // API espec√≠fica para a p√°gina de login da crian√ßa
        const KidAPI = {
            baseURL: '/api',
            
            async request(endpoint, options = {}) {
                const url = this.baseURL + endpoint;
                const config = {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                };

                try {
                    const response = await fetch(url, config);
                    const data = await response.json();
                    
                    if (!response.ok) {
                        throw new Error(data.message || 'Erro na requisi√ß√£o');
                    }
                    
                    return data;
                } catch (error) {
                    console.error('Erro na API:', error);
                    throw error;
                }
            },

            async get(endpoint) {
                return this.request(endpoint, { method: 'GET' });
            },

            async post(endpoint, data) {
                return this.request(endpoint, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });
            },

            setToken(token) {
                localStorage.setItem('kidToken', token);
            },

            getToken() {
                return localStorage.getItem('kidToken');
            }
        };

        // Configura√ß√£o espec√≠fica da p√°gina de login da crian√ßa
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina de login da crian√ßa carregada');
            
            // Carregar lista de crian√ßas
            loadKids();
            
            // Event listener para o formul√°rio
            document.getElementById('kid-login-form').addEventListener('submit', function(e) {
                e.preventDefault();
                handleKidLogin();
            });
            
            // Event listener para voltar
            document.getElementById('back-to-login').addEventListener('click', function() {
                window.location.href = '/';
            });

            // Event listener para fechar modal
            document.getElementById('notification-close').addEventListener('click', function() {
                document.getElementById('notification-modal').classList.add('hidden');
            });
        });

        // Carregar lista de crian√ßas
        async function loadKids() {
            try {
                const response = await KidAPI.get('/kids/public');
                const kids = response.data.kids;
                
                const select = document.getElementById('kid-select');
                select.innerHTML = '<option value="">Selecione uma crian√ßa</option>';
                
                kids.forEach(kid => {
                    const option = document.createElement('option');
                    option.value = kid._id;
                    option.textContent = `${kid.emoji} ${kid.name} (${kid.age} anos)`;
                    select.appendChild(option);
                });
                
                console.log('Crian√ßas carregadas:', kids.length);
            } catch (error) {
                console.error('Erro ao carregar crian√ßas:', error);
                showNotification('Erro', 'Erro ao carregar lista de crian√ßas', 'error');
            }
        }

        // Processar login da crian√ßa
        async function handleKidLogin() {
            const form = document.getElementById('kid-login-form');
            const formData = new FormData(form);
            
            const kidId = formData.get('kidId');
            const pin = formData.get('pin');
            
            if (!kidId) {
                showNotification('Erro', 'Selecione uma crian√ßa', 'error');
                return;
            }
            
            if (!pin || pin.length !== 4) {
                showNotification('Erro', 'Digite um PIN de 4 d√≠gitos', 'error');
                return;
            }
            
            try {
                // Mostrar loading
                const button = form.querySelector('button[type="submit"]');
                const spinner = button.querySelector('.loading-spinner');
                const text = button.querySelector('.button-text');
                
                spinner.classList.remove('hidden');
                text.textContent = 'Entrando...';
                button.disabled = true;
                
                // Fazer login da crian√ßa
                const response = await KidAPI.post('/auth/kid/login', {
                    kidId: kidId,
                    pin: pin
                });
                
                // Salvar token da crian√ßa
                KidAPI.setToken(response.data.token);
                
                // Salvar dados da crian√ßa
                localStorage.setItem('kidData', JSON.stringify(response.data.kid));
                
                showNotification('Sucesso', 'Login realizado com sucesso!', 'success');
                
                // Redirecionar para dashboard da crian√ßa
                setTimeout(() => {
                    window.location.href = '/kid-dashboard';
                }, 1000);
                
            } catch (error) {
                console.error('Erro no login da crian√ßa:', error);
                showNotification('Erro', error.message || 'Erro no login', 'error');
                
                // Restaurar bot√£o
                const button = form.querySelector('button[type="submit"]');
                const spinner = button.querySelector('.loading-spinner');
                const text = button.querySelector('.button-text');
                
                spinner.classList.add('hidden');
                text.textContent = 'Entrar';
                button.disabled = false;
            }
        }

        // Fun√ß√£o para mostrar notifica√ß√£o
        function showNotification(title, message, type = 'info') {
            const modal = document.getElementById('notification-modal');
            const icon = document.getElementById('notification-icon');
            const titleEl = document.getElementById('notification-title');
            const messageEl = document.getElementById('notification-message');
            
            // Definir √≠cone e cor baseado no tipo
            switch (type) {
                case 'success':
                    icon.textContent = '‚úÖ';
                    icon.style.color = '#10b981';
                    break;
                case 'error':
                    icon.textContent = '‚ùå';
                    icon.style.color = '#ef4444';
                    break;
                case 'warning':
                    icon.textContent = '‚ö†Ô∏è';
                    icon.style.color = '#f59e0b';
                    break;
                default:
                    icon.textContent = '‚ÑπÔ∏è';
                    icon.style.color = '#3b82f6';
            }
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            modal.classList.remove('hidden');
        }
    </script>
</body>
</html>
