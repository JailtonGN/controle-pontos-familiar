<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Pontos Familiar - Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" type="image/png" href="assets/logo.png">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">游끥</div>
                <h2 class="login-title">Controle de Pontos</h2>
                <p class="login-subtitle">Sistema familiar para incentivar o desenvolvimento das crian칞as</p>
            </div>

            <!-- Tabs -->
            <div class="flex rounded-lg bg-gray-100 p-1">
                <button id="login-tab" class="tab-button active">
                    Entrar
                </button>
                <button id="register-tab" class="tab-button">
                    Registrar
                </button>
            </div>

            <!-- Formul치rio de Login -->
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="login-email" class="form-label">
                        Email
                    </label>
                    <input id="login-email" name="email" type="email" required 
                           class="form-input" placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="login-password" class="form-label">
                        Senha
                    </label>
                    <input id="login-password" name="password" type="password" required 
                           class="form-input" placeholder="Sua senha">
                </div>

                <button type="submit" class="login-button">
                    <span class="loading-spinner hidden"></span>
                    <span class="button-text">Entrar</span>
                </button>
            </form>

            <!-- Formul치rio de Registro -->
            <form id="register-form" class="login-form hidden">
                <div class="form-group">
                    <label for="register-name" class="form-label">
                        Nome Completo
                    </label>
                    <input id="register-name" name="name" type="text" required 
                           class="form-input" placeholder="Seu nome completo">
                </div>

                <div class="form-group">
                    <label for="register-email" class="form-label">
                        Email
                    </label>
                    <input id="register-email" name="email" type="email" required 
                           class="form-input" placeholder="Seu email">
                </div>

                <div class="form-group">
                    <label for="register-password" class="form-label">
                        Senha
                    </label>
                    <input id="register-password" name="password" type="password" required 
                           class="form-input" placeholder="Sua senha">
                </div>

                <div class="form-group">
                    <label for="register-confirm-password" class="form-label">
                        Confirmar Senha
                    </label>
                    <input id="register-confirm-password" name="confirmPassword" type="password" required 
                           class="form-input" placeholder="Confirme sua senha">
                </div>

                <button type="submit" class="login-button">
                    <span class="loading-spinner hidden"></span>
                    <span class="button-text">Registrar</span>
                </button>
            </form>

            <!-- Informa칞칫es -->
            <div class="text-center">
                <p class="text-sm text-gray-500">
                    Sistema seguro para fam칤lias gerenciarem pontos e recompensas
                </p>
                
                <!-- Bot칚o Sou Crian칞a -->
                <div class="mt-6 pt-6 border-t border-gray-200" style="display: flex; justify-content: center;">
                    <button id="kid-login-btn" class="kid-login-button">
                        <span class="kid-icon">游놌</span>
                        Sou Crian칞a
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Notifica칞칚o -->
    <div id="notification-modal" class="modal hidden">
        <div class="modal-content">
            <div style="display: flex; align-items: center; margin-bottom: 16px;">
                <div id="notification-icon" style="margin-right: 12px; font-size: 24px;"></div>
                <h3 id="notification-title" class="modal-title"></h3>
            </div>
            <p id="notification-message" class="modal-message"></p>
            <div style="text-align: right;">
                <button id="notification-close" class="modal-button">
                    OK
                </button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/toast.js"></script>
    <script>
        // Configura칞칚o espec칤fica da p치gina de login
        document.addEventListener('DOMContentLoaded', function() {
            const loginTab = document.getElementById('login-tab');
            const registerTab = document.getElementById('register-tab');
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');

            // Alternar entre tabs
            loginTab.addEventListener('click', () => {
                loginTab.classList.add('active');
                registerTab.classList.remove('active');
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
            });

            registerTab.addEventListener('click', () => {
                registerTab.classList.add('active');
                loginTab.classList.remove('active');
                registerForm.classList.remove('hidden');
                loginForm.classList.add('hidden');
            });

            // Valida칞칚o do formul치rio de registro
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const password = document.getElementById('register-password').value;
                const confirmPassword = document.getElementById('register-confirm-password').value;
                
                if (password !== confirmPassword) {
                    showToast('Erro', 'As senhas n칚o coincidem', 'error');
                    return;
                }
                
                if (password.length < 6) {
                    showToast('Erro', 'A senha deve ter pelo menos 6 caracteres', 'error');
                    return;
                }
                
                // Enviar dados de registro
                const formData = new FormData(registerForm);
                const data = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                registerUser(data);
            });

            // Envio do formul치rio de login
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(loginForm);
                const data = {
                    email: formData.get('email'),
                    password: formData.get('password')
                };
                
                loginUser(data);
            });
            
            // Bot칚o Sou Crian칞a
            document.getElementById('kid-login-btn').addEventListener('click', function() {
                window.location.href = '/kid-login';
            });
        });

        // Fun칞칚o para registro
        async function registerUser(data) {
            const button = document.querySelector('#register-form button[type="submit"]');
            const spinner = button.querySelector('.loading-spinner');
            const buttonText = button.querySelector('.button-text');
            
            try {
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Registrando...';
                button.disabled = true;
                
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    console.log('游릭 [REGISTRO] Iniciando toast de sucesso...');
                    const startTime = Date.now();
                    
                    showToast('Sucesso', 'Conta criada com sucesso!', 'success');
                    
                    console.log('游릭 [REGISTRO] Toast mostrado, aguardando 2.5s para redirecionar...');
                    
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    setTimeout(() => {
                        const elapsedTime = Date.now() - startTime;
                        console.log(`游릭 [REGISTRO] Redirecionando ap칩s ${elapsedTime}ms`);
                        window.location.href = '/dashboard';
                    }, 2500); // Aumentado de 1500 para 2500ms (2.5 segundos)
                } else {
                    showToast('Erro', result.message, 'error');
                }
            } catch (error) {
                showToast('Erro', 'Erro ao conectar com o servidor', 'error');
            } finally {
                spinner.classList.add('hidden');
                buttonText.textContent = 'Registrar';
                button.disabled = false;
            }
        }

        // Fun칞칚o para login
        async function loginUser(data) {
            const button = document.querySelector('#login-form button[type="submit"]');
            const spinner = button.querySelector('.loading-spinner');
            const buttonText = button.querySelector('.button-text');
            
            try {
                spinner.classList.remove('hidden');
                buttonText.textContent = 'Entrando...';
                button.disabled = true;
                
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                console.log('Resposta do login:', result); // Debug
                
                if (result.success) {
                    console.log('游릭 [LOGIN] Iniciando toast de sucesso...');
                    const startTime = Date.now();
                    
                    showToast('Sucesso', 'Login realizado com sucesso!', 'success');
                    
                    console.log('游릭 [LOGIN] Toast mostrado, aguardando 2.5s para redirecionar...');
                    
                    localStorage.setItem('token', result.data.token);
                    localStorage.setItem('user', JSON.stringify(result.data.user));
                    
                    setTimeout(() => {
                        const elapsedTime = Date.now() - startTime;
                        console.log(`游릭 [LOGIN] Redirecionando ap칩s ${elapsedTime}ms`);
                        window.location.href = '/dashboard';
                    }, 2500); // Aumentado de 1500 para 2500ms (2.5 segundos)
                } else {
                    console.log('游댮 [LOGIN] Erro no login:', result.message); // Debug
                    showToast('Erro', result.message || 'Usu치rio ou senha incorretos', 'error');
                }
            } catch (error) {
                console.error('Erro na requisi칞칚o:', error); // Debug
                showToast('Erro', 'Erro ao conectar com o servidor', 'error');
            } finally {
                spinner.classList.add('hidden');
                buttonText.textContent = 'Entrar';
                button.disabled = false;
            }
        }
    </script>
</body>
</html>
